<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
      <header class="card__img">
        <img class="card__photo" src="stats-preview-card-component-main/stats-preview-card-component-main/images/image-header-mobile.jpg">
      </header>
      <main class="card__description">
        <h2 class="card__intro">Get <span class="card__intro card__intro--color">insights</span>  that help your business grow.
        </h2>
        <p class="card__text">
          Discover the benefits od data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </main>

      <footer class="card__footer">
        <div class="card__company">
          <h3 class="card__numbers">10k+</h3>
          <p class="card__results">COMPANIES</p>
        </div>

        <div class="card__company">
          <h3 class="card__numbers">314</h3>
          <p class="card__results">TEMPLATES</p>
        </div>

        <div class="card__company"> 
          <h3 class="card__numbers">12M+</h3>
          <p class="card__results">QUERIES</p>
      </div>
      </footer>
  </div>
</body>
</html>
